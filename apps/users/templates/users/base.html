<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/bootstrap-theme.css' %}">
    <script type = 'text/javascript' src = "{% static 'users/js/jquery.js' %}"></script>
    <script type = 'text/javascript' src = "{% static 'users/js/bootstrap.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <span class="navbar-brand" href="#">Message Board</span>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                 <ul class="nav navbar-nav">
                     {% if user.is_authenticated %}
                     <li>
                         <a href="/users/">Dashboard</a>
                     </li>
                     <li>
                         <a href="/users/profile">Profile</a>
                     </li>
                     {% else %}
                     <li>
                         <a href="/home">Home</a>
                     </li>
                     {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        {% if user.is_authenticated %}
                            <a href="/users/logout/">Logout</a>
                        {% else %}
                            <a href="/users/login/">Sign In / Register</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
